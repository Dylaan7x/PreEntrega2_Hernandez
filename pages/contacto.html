<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/4dbb1c4c01.js" crossorigin="anonymous"></script>

    <title>Dylan Sport</title>
</head>

<body>

    <header>
        <h1>Dylan Sport</h1>
    </header>

    <nav class="navegacion">

        <div class="logo">
            <img src="../imagenes/logo1.png" alt="#">
        </div>

        <ul class="enlaces">
            <li><a href="../index.html">Inicio</a></li>

            <li><a href="../pages/productos.html">Productos</a></li>

            <li><a href="../pages/contacto.html" target="_blank">Contacto</a></li>

            <li><a href="../pages/faq.html">FAQ</a></li>

        </ul>
    </nav>

    <div class="contenedor_form">
        <form class="contactForm">
            <div class="parent">
                <div class="name">
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="name" id="#" placeholder="Escriba su nombre">
                </div>
                <div class="surname">
                    <label for="Apellido">Apellido</label>
                    <input type="text" name="apellido" id="#" placeholder="Escriba su apellido">
                </div>
                <div class="mail">
                    <label for="email">Correo</label>
                    <input type="email" name="email" id="#" placeholder="Escriba su mail">
                </div>
                <div class="description">
                    <label for="Mensaje">Dejanos tu consulta</label>
                    <textarea name="text" id="#" cols="30" rows="10"></textarea>
                </div>
                <div class="btnCtn"><input class="submit" type="submit" value="Enviar"></div>
            </div>
        </form>
    </div>

    <footer>
        <div class="contenedor">

            <h2 class="titulosec">Contactanos</h2>

            <h2>Nuestras redes</h2>
            <div class="redes">
                <i><i class="fa-brands fa-instagram"></i></i>
                <i><i class="fa-brands fa-facebook"></i></i>
                <i><i class="fa-brands fa-twitter"></i></i>
            </div>

            <p class="copy">2022 Dylan Hernandez/ Todos los derechos reservados</p>
        </div>

        <div class="imagen_footer">
            <img src="../imagenes/fondo1.jpg" alt="">
        </div>
    </footer>
